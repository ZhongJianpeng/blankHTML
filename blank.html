<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page Test</title>
    <style>
        /* 隐藏所有元素 */
        body, div, p {
            visibility: hidden;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div>这个 div 元素被隐藏了</div>
    <p>这个 p 元素也被隐藏了</p>
</body>
</html>
